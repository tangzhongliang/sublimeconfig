<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

  <!-- Plugin CSS -->
  <link href="/static/vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

  <!-- Theme CSS -->
  <link href="/static/css/creative.min.css" rel="stylesheet">
   {{.HtmlHead}}

</head>
<body>

  <div class="page-top" style="height:100%">
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top" style="background-color:gray">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
          </button>
          <a class="navbar-brand page-scroll" href="#page-top">Ricoh Home</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
          {{if .logined}}
          <li>
            {{.user_name}} <a class="page-scroll" href="/user/logout">Logout</a>
          </li>
          {{else}}
          <li>
            <a class="page-scroll" href="/user/login">Login</a>
          </li>
          {{end}}

          <li>
            <a class="page-scroll" href="/user/services">My Service</a>
          </li>
          <li>
            <a class="page-scroll" href="/index/services">Services</a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>

      <!-- /.container-fluid -->
    </nav>

    <section style="text-align:center" id="content" style="height:100%">
      {{.LayoutContent}}
    </section>
  </div>
{{.Scripts}}
</body>
</html>
